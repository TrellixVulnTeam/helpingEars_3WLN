<div class="container-fluid mobile">
  <!-- Header  -->
  <div class="row header">
    <div class="col-md-12">
      <div class="header">
        <div class="tab">
          <ul class="nav nav-tabs">
            <li class="tab-item observe active">
              <a data-toggle="tab" href="#home">Observe</a>
            </li>
            <li class="tab-item report">
              <a data-toggle="tab" href="#menu1">Report</a>
            </li>
            <li class="tab-item report">
              <a class="button" (click)="auth.googleLogin()">Login With Gmail</a>
            </li>
            <li class="tab-item report" *ngIf="auth.user | async as user">
              <a class="button" (click)="auth.signOut()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- Section -->
  <div class="row section">
    <div class="col-md-12">

      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <div class="row dropdown-row">
            <div class="col-md-6">
              <div class="living-room">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Mixed Feed
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Living Room</a>
                    <a class="dropdown-item" href="#">Drawing Room</a>
                    <a class="dropdown-item" href="#">Lobby</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="modal-applied">
                <span style="display: inline-block; font-size: 14px;">Model applied:</span>
                <div class="modal-applied-dropdown" style="display: inline-block;">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Generic
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row observer">
            <div class="col-md-6">
              <div class="observer-text">
                Everything Looks Good

              </div>
            </div>
            <div class="col-md-6 observe-bar">
              <div class="observer-bar">

              </div>
              <div class="observe-percentage">
                Merged Accuracy
                <span style="margin-left:10px;font-size: 18px;">85%</span>
              </div>
            </div>
          </div>
          <div class="row video">
            <div class="col-md-7">
              <div class="main-video">
                <div class="video-text">Video</div>
                <div class="play-button">Play</div>
                <div class="pause-button">Pause</div>
                <div class="video-area">
                  <div class="blink-box"></div>
                  <video playbackspeed="0.9" id="oldlady_video" width="708" height="340" style="margin-left:6px; background: transparent;">
                    <source src="assets/video/helpingears.mp4" type="video/mp4"> Your browser does not support the video tag.
                  </video>

                </div>
                <div class="videoaccuracy accuracy-bottom">
                  Accuracy
                  <span style="margin-left:10px;font-size: 18px;">65%</span>
                </div>
              </div>

            </div>
            <div class="col-md-5">
              <div class="audio">
                <div class="video-text">Audio</div>
                <div class="audio-area">
                  <div class="audio-series-graph"></div>
                  <div class="audio-distress"></div>
                  <!--<audio controls id="oldlady_audio">
                                      <source src="audio/girl_agony1_sound.ogg" type="audio/ogg">
                                  </audio>-->
                </div>
                <!-- <div id="current">0:00</div>
                              <div id="duration">0:00</div> -->
                <div class="audio-accuracy accuracy-bottom">
                  Accuracy
                  <span style="margin-left:10px;font-size: 18px;">55%</span>
                </div>
              </div>

              <div class="activity">
                <div class=".audio-video">
                  <div class="video-text">Audio & Video</div>
                  <div class="audio-area">
                    <div class="av-audio-series-graph"></div>
                    <br>
                    <br>
                    <div class="av-video-series-graph"></div>
                    <div class="audio-distress"></div>
                    <!--<audio controls id="oldlady_audio">
                          <source src="audio/girl_agony1_sound.ogg" type="audio/ogg">
                      </audio>-->
                  </div>
                  <!-- <div id="current">0:00</div>
                  <div id="duration">0:00</div> -->
                  <div class="audio-accuracy accuracy-bottom">
                    Accuracy
                    <span style="margin-left:10px;font-size: 18px;">55%</span>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="notification-popup"></div>
          <!-- <div (window:custom-event)="showNotification($event)"> -->
        </div>
        <div id="menu1" class="tab-pane fade">

          <div class="col-md-12" style="left:-66px">
            <div class="row report-container">

              <div class="col-md-2 left-container border">

              </div>

            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>

<div class="mobile2">
  <br>
  <br>
  <button class="button" (click)="auth.googleLogin()">Login With Gmail</button>
  <br>
  <br>
  <button class="button" (click)="auth.signOut()">Logout</button>
</div>
